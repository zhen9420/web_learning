<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>登录_提示消息</title>
		<link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
	</head>
	<!-- 公共 -->
	<style>
		html,
		body{
			background-color:#EDF0F5;
			width: 100%;
			height:100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container h3{
			font-weight: 900;
		}
	</style>
	<!-- 表单容器和内容 -->
	<style>
		.form_wrap{
			color: #8B929D !important;
			
		}
		.form-text{
			color:#8B929D !important;
			
		}
	</style>
	<!-- 提示框样式 -->
	<body>
		<div class="container"></div>
			<h3>欢迎登录</h3>
			<!-- 登录结果—提示框 -->
			<div class = "alert alert-success" role = "alert">
				提示消息
			</div>
			<!-- 表单 -->
			<div>
				<form>
					<div clas = "mb-3">
						<label for="username" class="form-label">账号名</label>
						<input type ="text" class="form_control username"/>
					</div>
					<div class="mb-3">
						<label for="password" class="form-control username"></label>
						<input type="password" class= "form-control password"/>
					</div>
					<button type="button" class="btn btn-primary btn-login"></button>
				</form>
			</div>
	</body>
</html>
