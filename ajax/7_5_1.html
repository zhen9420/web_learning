<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p></p>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script>
			axios({
				url: 'http://hmajax.itheima.net/api/city',
				params:{
					pname:'河南省'
				}
			}).then(result =>{
				console.log(result.data.list);
				document.querySelector('p').innerHTML = 
				result.data.list.join('<br>');
			})
		</script>
	</body>
</html>
