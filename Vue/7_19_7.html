<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h3>水果店</h3>
			<ul>
				//index和括号可以省略
				<li v-for="(item,index) in list">
					{{item}}-{{index}}
				</li>
			</ul>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					
					list:[
						'西瓜',
						'苹果',
						'鸭梨',
						'油桃',
						'榴莲',
						'葡萄',
						
					]
				}
				
			})
		</script>
	</body>
</html>
