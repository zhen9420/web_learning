<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button v-show="index>0" @click="index--">上一页</button>
			<img :src="list[index]"/>
			<button v-show="index<list.length-1" @click="index++">下一页</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					index:0,
					list:[
						'./imgs/11-00.gif',
						'./imgs/11-01.gif',
						'./imgs/11-02.gif',
						'./imgs/11-03.gif',
						'./imgs/11-04.png',
						'./imgs/11-05.png',
						
					]
				}
				
			})
		</script>
	</body>
</html>
