<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
			  border: 3px solid #000000;
			  border-radius: 10px;
			  padding: 20px;
			  margin: 20px;
			  width: 200px;
			}
		</style>
	</head>
	
	<body>
		<div id="APP">
			<div class="box">
				<h3>自动售货机</h3>
				<button @click="buy(2.5)">可乐2.5元</button>
				<button @click="buy(4)">脉动4.0元</button>
				<button @click="buy(2)">三拳2.0元</button>
				<p>余额：{{money}}</p>
			</div>
		</div>
			<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
			<script>
				const app = new Vue({
					el:'#APP',
					data:{
						money: 100
					},
					methods:{
						buy(price){
							this.money -=price
						}
					},
				})
			</script>
		</div>
	</body>
</html>
