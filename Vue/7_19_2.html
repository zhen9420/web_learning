<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id = "APP">
			<button @click="count++">+</button>
			<span>{{count}}</span>
			<button @click="count--">-</button>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#APP',
			data: {
				count :100
			}
		})
	</script>
	</body>
</html>
