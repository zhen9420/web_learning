<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<title>ECharts</title>
		      <!-- 引入刚刚下载的 ECharts 文件 -->
			<script src="echarts.js"></script>
		</head>
		<body>
		      <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
		      <div id="main" style="width: 600px;height:400px;"></div>
		      <script type="text/javascript">
		        // 基于准备好的dom，初始化echarts实例
		        var myChart = echarts.init(document.getElementById('main'));
				var itemStyle = {
					
						
				
						borderWidth: 2,
						borderType: 'dashed',
						borderColor: 'blue',
						color: '#fff'
					
					// emphasis: {
					// 	borderWidth: 1,
					// 	borderType: 'dashed',
					// 	borderColor: 'blue',
					// 	color: '#fff'
					// }
				};
		  
		        // 指定图表的配置项和数据
		        var option = {
				xAxis: {
				type: 'category',
				data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				yAxis: {
				type: 'value',
				splitLine: { show: false, }, //y轴横线
				},
				legend:{},
  series: [
	  {
		 name:'目标',
      data: [130, 202, 180, 60, 90, 200, 130],
      type: 'bar',
     
      z:'-1',
	  barWidth: '50%',
	
	  itemStyle: itemStyle,
	
    },
	 
	   
    {
		name:'2023年计价工作量',
      data: [120, 200, 150, 80, 70, 110, 130],
	  color:'blue',
	 
      type: 'bar',
	 barWidth: '30%',
	 barGap:'-80%',
	  // barCategoryGap:'200%',
	  	  //barGap:'100%
	 
    },
    
  ]
  
};


		  
		        // 使用刚指定的配置项和数据显示图表。
		        myChart.setOption(option);
				// this.myChart.on('mouseover', (params) => {
				//         this.itemStyle.color = 'red'
				//       })

		      </script>
		    </body>
		  </html>
