<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var  option = {
       
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'cross'
          }
        },
        grid: {
          right: '20%'
        },
        
        legend: {
          
        },
        xAxis: [
          {
            type: 'category',
            axisLabel: { interval:0 },
			 
            data: ['基本科研业务', '科研', '横向科研', '自然科研基金申报', '平台设施', '制修订规程规范标准', '新建、技改、复查计量标准考核', ]
          }
        ],
		
		dataZoom:[
		    {
		      show: true,
		      start: 0,
		      end: 50
		    }
		  ],

        yAxis: [
          {
            type: 'value',
           
            position: 'left',
            alignTicks: true,
            axisLine: {
              show: true,
             
            },
            
          },
         
         
        ],
        series: [
          {
            name: '著作权',
            type: 'bar',
            data: [
              4,2,4,3,2,0,0
            ]
          },
          {
            name: '专利权',
            type: 'bar',
           
            data: [
              4,2,4,0,2,0,0
            ]
          },
		  {
		    name: '结项',
		    type: 'bar',
		    data: [
		      4,2,4,0,0,0,0
		    ]
		  },
		  {
		    name: '立项',
		    type: 'bar',
		    data: [
		      4,2,4,0,2,0,0
		    ]
		  },
		  {
		    name: '标准体系建设任务',
		    type: 'bar',
		    data: [
		      0,0,0,0,0,3,5
		    ]
		  },
         
        ]
      };
     
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
