<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {},
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      data: ['2021','2022','2023']
    },
	
  ],
  yAxis: [
    {
      type: 'value'
    }
  ],
  series: [
    {
      name: '目标',
      type: 'bar',
	  z:'-1',
	  barWidth: '50%',
	  itemStyle: {
	        borderWidth: 1,
	        borderType: 'dashed',
	        borderColor: '#000',
	        color: '#fff'
	      },
      
      data: [0,0, 301]
    },
    {
      name: '校准',
      type: 'bar',
      stack: 'Ad',
      barWidth: '30%',
      barGap:'-80%',
      data: [120, 132, 101]
    },
    {
      name: '强检',
      type: 'bar',
      stack: 'Ad',
     barWidth: '30%',
     barGap:'-80%',
      data: [220, 182, 191]
    },
    
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
